<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/077fa21d19.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap");
    </style>
  </head>
  <body>
    <form id="search-form">
      <div class="search-field">
        <input type="text" placeholder="Enter a city" id="search" />
        <input type="submit" id="search-submit" value="Search" />
      </div>
    </form>
    <div class="main">
      <div class="main-forecast">
        <div class="current-city">Milan</div>
        <div class="current-date">Last updated at: <span id="date"></span></div>
        <div class="temperature">
          <div class="icon">
            <img src="./images/Sun.svg" alt="Sun" id="main-icon" />
          </div>
          <div class="temperature-value"></div>
          <span class="temperature-degrees">
            <a href="#" class="convert-temperature active" id="celsius-link"
              >°C </a
            ><span> | </span>
            <a href="#" class="convert-temperature" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <div id="current-weather"></div>
        <div class="current-humidity">
          Humidity: <span id="current-humidity"></span>%
        </div>
        <div class="current-wind">
          Wind: <span id="current-wind"></span> km/h
        </div>
      </div>
    </div>

    <div class="container cards-container">
      <div class="row">
        <div class="col">
          <div class="day-card">
            <img src="./images/Sun.svg" alt="sun" class="card-img" />
            <div class="day">Monday</div>
            <div class="day-weather">Sunny</div>
            <div class="day-temperature">21°C</div>
          </div>
        </div>
        <div class="col">
          <div class="day-card">
            <img src="./images/Rain.svg" alt="rain" class="card-img" />
            <div class="day">Tuesday</div>
            <div class="day-weather">Rainy</div>
            <div class="day-temperature">18°C</div>
          </div>
        </div>
        <div class="col">
          <div class="day-card">
            <img src="./images/Wind.svg" alt="wind" class="card-img" />
            <div class="day">Wednesday</div>
            <div class="day-weather">Windy</div>
            <div class="day-temperature">25°C</div>
          </div>
        </div>
        <div class="col">
          <div class="day-card">
            <img src="./images/Sun.svg" alt="sun" class="card-img" />
            <div class="day">Thursday</div>
            <div class="day-weather">Sunny</div>
            <div class="day-temperature">20°C</div>
          </div>
        </div>
        <div class="col">
          <div class="day-card">
            <img src="./images/Wind.svg" alt="wind" class="card-img" />
            <div class="day">Friday</div>
            <div class="day-weather">Windy</div>
            <div class="day-temperature">23°C</div>
          </div>
        </div>
      </div>
    </div>
    <a class="git-hub" href="https://github.com/olivkasid/weather-app"
      >GitHub repository</a
    >
    <script src="./script.js"></script>
  </body>
</html>
